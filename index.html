<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:#000000"> 

    <a-camera position="0 8 15"></a-camera>

    <a-a-assets>
        <a-asset-item id="bench" src="assets/park_bench/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="assets/street1/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="assets/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>       
    </a-a-assets>


     <a-entity
        light="type: point; castShadow: true; color:#e6ca14; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"
    ></a-entity>
    <a-entity light="type: ambient;"></a-entity>

    <a-entity
        scale="0.03 0.03 0.03"
        gltf-model="#girl"
        position="-2 0.4 3"
        shadow="cast:true;"
    ></a-entity>

    <a-entity
        scale="0.03 0.03 0.03"
        gltf-model="#bench"
        position="0 3 3"
        shadow="cast:true;"
    ></a-entity>

    <a-entity
        scale="0.003 0.003 0.003"
        gltf-model="#cat"
        position="-2 0.4 3"
        shadow="cast:true;"
    ></a-entity>


    <a-entity
        scale="0.006 0.006 0.006"
        gltf-model="#lamp"
        position="-5 2 3"
        shadow="cast:true;"
    ></a-entity>

    <a-entity
        scale="0.006 0.006 0.006"
        gltf-model="#street"
        position="-5 3 3"
        shadow="cast:true;"
    ></a-entity>

    <a-plane
    id="wall"
    src="https://thumbs.dreamstime.com/b/house-tree-night-sky-stars-moon-89151922.jpg"
    position="-1.5 6 -3.3"
    rotation="0 0 0"
    width="20"
    height="12"
    ></a-plane>
    


  </a-scene>
</body>

</html>
